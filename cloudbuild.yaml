steps:
# Debug workspace structure first
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    echo "üîç DEBUGGING WORKSPACE STRUCTURE..."
    echo "Current directory: $(pwd)"
    echo "Files in workspace:"
    ls -la
    echo "Dockerfile check:"
    ls -la Dockerfile 2>/dev/null || echo "‚ùå Dockerfile not found (case-sensitive)"
    ls -la dockerfile 2>/dev/null || echo "‚ùå dockerfile not found (lowercase)"
    echo "All files:"
    find . -type f | grep -i docker
  id: 'debug-dockerfile'

# Original build step (wait for debug to complete)
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA', '-f', 'Dockerfile', '.']
  id: 'build'
  waitFor: ['debug-dockerfile']

# Original push step
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA']
  id: 'push'

images:
- '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY